<!DOCTYPE html>
<html>
  <head>
    <meta charset="utf-8">
    <title>Tic Tac Toe</title>
    <link rel="stylesheet" href="ttt.css">
    <script type="text/javascript" src="jquery.js"></script>
    <script type="text/javascript" src="ttt.js"></script>
  </head>
  <body>
    <div class="game">
      <div class="header">
        <div class="title">Tic Tac Toe</div>
        <div class="status">Make your move!</div>
      </div>
      <div class="board">
        <div id="one" class="cell odd"></div>
        <div id="two" class="cell even"></div>
        <div id="three" class="cell odd"></div>
        <div id="four" class="cell even"></div>
        <div id="five" class="cell odd"></div>
        <div id="six" class="cell even"></div>
        <div id="seven" class="cell odd"></div>
        <div id="eight" class="cell even"></div>
        <div id="nine" class="cell odd"></div>
      </div>
      <div class="counter">
        <table>
          <tr>
            <th colspan="2">WINS</th>
          </tr>
          <tr>
            <td>P1</td>
            <td>P2</td>
          </tr>
          <tr>
            <td class="p1"></td>
            <td class="p2"></td>
          </tr>
          <tr>
            <th colspan="2">DRAWS</th>
          </tr>
          <tr>
            <td colspan="2" class="p3"></td>
          </tr>
        </table>
      </div>
      <div class="placeholder">
        <div class="winner"></div>
      </div>
      <br style="clear:both;">
    </div>
    <br style="clear:both;">
  </body>
</html>
